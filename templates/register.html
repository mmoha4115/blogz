{% extends "base.html" %}


{% block content %}
<div>    
      <a href="./login" style="display:inline-block; text-align:left; ">Log in</a>
    
      <a href="./logout" style="display:inline-block; text-align:left; margin-left: 120px;">Log Out</a></div>

<h1>Register to Blogz</h1>
<form action="/register"  method="POST">
    <table>
         <tr>
              <td><label for="user">Username</label></td>
             <td><input  type="text" name="user"  value="{{user}}"/>
            <span class="error">{{user_error}}</span></td>
          </tr>   
    <tr>
    <td><label for="password">Password</label></td>
    <td><input  type="password" name="password" value="{{password}}" />

    <span class="error">{{password_error}}</span></td>
    </tr>
    <tr>
            <td><label for="verify">Verify Password</label></td>
            <td><input  type="password" name="verify" value="{{verify}}" />
                <span class="error">{{verify_error}}</span></td>            
            </td>

</tr>

    <tr>
            <td><input  type="submit" name="Register" /></td>
    </tr>

    </table>
</form>


{% endblock %}
