<!DOCTYPE html>
<html>
<head>
    <title>{{title}} </title>

    error {

<body>
    {% with messages = get_flashed_messages(with_categories=True) %}

    </ul>
    {% endwith %}

    {%  block content%}

    {% endblock %}
</body>
</html>
