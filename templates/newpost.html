{% extends "base.html" %}
{%  block content%}

    <div class="container" id="newpost">

<h1 class="text-center"><strong>  Add a blog entry</strong></h1>

<form action="/newpost" method="POST">
    <div class="form-group">
       <label for="text" >
        Title for your new blog:</label>
        <input type="text"  class="form-control" name='title' value='{{ title }}' id="text"/>
        <span class="error">{{title_error}}</span>
    
</div>
    <div class="form-group">
    <label for="textarea">
        Your new blog:
        <textarea class="form-control" rows="15" cols="50" name="body">{{ body }}</textarea>
        <span class="error">{{body_error}}</span>
        </label>
    </div>
    <div >
    <input type="submit"  class="btn btn-default" value="Add entry" />
</div>
</form>
</div>
    {% endblock %}
