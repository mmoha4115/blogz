{% extends "base.html" %}

{% block content %}

<h1 style="text-align:center; color:black;"><strong> Blogz</strong></h1>
<h2>All posts</h2>
   {% for post in posts %}
  <a href="/viewpost?post_id={{ post.id }}" ><h2><strong>{{ post.title }}</strong></h2></a>
   {{ post.body }}
   {{post.ownerid}}
   <h6>Written by <a href="./singleUser?user={{ post.author }}">{{post.author}}</a></h6>   
   <hr />
   {% endfor %}
 {% endblock %}
